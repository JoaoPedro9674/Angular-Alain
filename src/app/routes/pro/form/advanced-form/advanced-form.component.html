<div class="content__title">
    <h1>
        高级表单
        <small>高级表单常见于一次性输入和提交大批量数据的场景。</small>
    </h1>
</div>
<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
    <nz-card [nzNoHovering]="true">
        <ng-template #title>仓库管理</ng-template>
        <ng-template #body>
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>仓库名</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="name">
                            <nz-input formControlName="name" nzId="name" nzPlaceHolder="请输入仓库名称" nzSize="large"></nz-input>
                            <p nz-form-explain *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">
                                请输入仓库名称
                            </p>
                        </div>
                    </div>
                </div>
                <div nz-col [nzMd]="{span:6, offset:2}" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>仓库域名</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="url">
                            <nz-input formControlName="url" nzPlaceHolder="请输入" nzSize="large">
                                <ng-template #addOnBefore>http://</ng-template>
                                <ng-template #addOnAfter>.com</ng-template>
                            </nz-input>
                            <p nz-form-explain *ngIf="url.invalid && (url.dirty || url.touched) && url.errors.required">
                                请输入仓库域名
                            </p>
                        </div>
                    </div>
                </div>
                <div nz-col [nzMd]="{span:8, offset:2}" nzSm="24" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>仓库管理员</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="owner">
                            <nz-select formControlName="owner" nzSize="large" nzPlaceHolder="请选择管理员">
                                <nz-option [nzLabel]="'付晓晓'" [nzValue]="'xiao'"></nz-option>
                                <nz-option [nzLabel]="'周毛毛'" [nzValue]="'mao'"></nz-option>
                            </nz-select>
                            <p nz-form-explain *ngIf="owner.invalid && owner.touched && owner.errors.required">
                                请选择管理员
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>审批员</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="approver">
                            <nz-select formControlName="approver" nzSize="large" nzPlaceHolder="请选择审批员">
                                <nz-option [nzLabel]="'付晓晓'" [nzValue]="'xiao'"></nz-option>
                                <nz-option [nzLabel]="'周毛毛'" [nzValue]="'mao'"></nz-option>
                            </nz-select>
                            <p nz-form-explain *ngIf="approver.invalid && approver.touched && approver.errors.required">
                                请选择审批员
                            </p>
                        </div>
                    </div>
                </div>
                <div nz-col [nzMd]="{span:6, offset:2}" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>生效日期</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="time_start">
                            <nz-datepicker formControlName="time_start" [nzDisabledDate]="_disabledStartDate" [nzPlaceHolder]="'开始日期'"></nz-datepicker>
                            <nz-datepicker formControlName="time_end" [nzDisabledDate]="_disabledEndDate" [nzPlaceHolder]="'结束日期'"></nz-datepicker>`,
                            <p nz-form-explain *ngIf="time_start.invalid && (time_start.dirty || time_start.touched) && time_start.errors.required">
                                请选择开始日期
                            </p>
                            <p nz-form-explain *ngIf="time_end.invalid && (time_end.dirty || time_end.touched) && time_end.errors.required">
                                请选择结束日期
                            </p>
                        </div>
                    </div>
                </div>
                <div nz-col [nzMd]="{span:8, offset:2}" nzSm="24" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>仓库类型</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="type">
                            <nz-select formControlName="type" nzSize="large" [nzPlaceHolder]="'请选择仓库类型'">
                                <nz-option [nzLabel]="'私密'" [nzValue]="'private'"></nz-option>
                                <nz-option [nzLabel]="'公开'" [nzValue]="'public'"></nz-option>
                            </nz-select>
                            <p nz-form-explain *ngIf="type.invalid && type.touched && type.errors.required">
                                请选择仓库类型
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </nz-card>
    <div class="fixed-btns">

    </div>
</form>
